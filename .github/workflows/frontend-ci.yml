name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/finanzas-frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/finanzas-frontend/**'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/finanzas-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/finanzas-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (Linter)
        run: npx eslint src --max-warnings=0 || true

      - name: Run Unit Tests
        run: npm test -- --run --coverage

      - name: Build app
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # --- Docker steps ---
      - name: Set up QEMU
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/finanzas-frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/finanzas-frontend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/finanzas-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
